<h1 class="home-title">Kit Cat</h1>

<section ng-if="!user" class="ui page grid">

	<form class="ui form sixteen wide column" ng-submit="signin(user)">

		<h1 class="form-title">Sign in</h1>

		<div class="field">
		  <label for="pseudo">
			Username
		  </label>
		  <input placeholder="Username" type="text" id="pseudo" ng-model="user.username"/>
		</div>

		<div class="field">
		  <label for="mdp">
			Password
		  </label>
		  <input placeholder="Password" type="password" id="mdp" ng-model="user.password"/>
		</div>

		<button type ="submit" class="ui primary button">
			Go!
		</button>
		<p>{{errmsg}}</p>
	</form>
	
</section>

<section class="stream" ng-if="user" hm-swiperight="onSwipeRight">

	<canvas id="videoCanvas" width="640" height="480" stream>
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>

	<div class="button top" hm-tap="onTop" hm-doubletap="onTop">Top</div>
	<div class="button left" hm-tap="onLeft" hm-doubletap="onLeft">Left</div>
	<div class="button right" hm-tap="onRight" hm-doubletap="onRight">Right</div>
	<div class="button bottom" hm-tap="onBottom" hm-doubletap="onBottom">Bottom</div>
</section>


<section id="stats" class="stats" ng-if="user" hm-swipeleft="onSwipeLeft">
 	<h1>{{userName}}</h1>
 	<div class="allCats">
 		Your cats :
 		<br>
 		<div class="oneCat" ng-repeat="cat in cats">
 			<h2>{{cat.name}}</h2>
 			<p>Level : {{cat.level}}</p>
 			<p>Time spent : {{cat.timespent}} s</p>
		</div>

		<div class="logout" ng-click="logout()">Log out</div>
 	</div>
 </section>
